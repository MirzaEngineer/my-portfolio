name: Deploy My Portfolio Website to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-site:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # Optional: save build output as artifact so deploy job can use it
      - name: ğŸ“ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist

  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-site  # âœ… This must be at the job level
    steps:
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸš€ Deploy to Vercel
        run: vercel --token=${{ secrets.portfolio_token }} --prod --yes
